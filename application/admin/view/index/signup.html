<div class="container" style="margin-top: 220px;">

    <form class="form-signin">
        <h2 style="margin-left: 9%">欢迎注册</h2>
        <label for="inputUserName" class="sr-only">user name</label>
        <input type="inputUserName" id="inputUserName" class="form-control" placeholder="用户名" required="" autofocus="" style="width: 30%;">
        <div style="padding: 10px;"></div>
        <label for="inputPhoneNumber" class="sr-only">phone number</label>
        <input type="phoneNumber" id="inputPhoneNumber" class="form-control" placeholder="手机号" required="" autofocus="" style="width: 30%;">
        <div style="padding: 10px;"></div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" style="width: 30%;">
        <div style="padding: 10px;"></div>
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="确认密码" required="" style="width: 30%;">
        <div class="checkbox"  align="left">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 30%;">注册</button>
    </form>

</div>
